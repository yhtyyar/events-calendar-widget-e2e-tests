name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    # –ó–∞–ø—É—Å–∫ –æ—á–∏—Å—Ç–∫–∏ –∫–∞–∂–¥—É—é –Ω–µ–¥–µ–ª—é –≤ –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ –≤ 00:00 UTC
    - cron: '0 0 * * 0'

env:
  NODE_VERSION: '20'

jobs:
  # –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤ (–∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –ø–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é –∏ –≤—Ä—É—á–Ω—É—é)
  cleanup:
    name: Cleanup old artifacts
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    permissions:
      actions: write
    steps:
      - name: Delete old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner,
              repo,
              per_page: 100
            });
            
            const now = new Date();
            const maxAge = 7 * 24 * 60 * 60 * 1000; // 7 –¥–Ω–µ–π –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
            let deleted = 0;
            let failed = 0;
            let skipped = 0;
            
            for (const artifact of artifacts.data.artifacts) {
              const createdAt = new Date(artifact.created_at);
              const age = now - createdAt;
              
              if (age > maxAge) {
                try {
                  console.log(`Deleting artifact: ${artifact.name} (created: ${artifact.created_at})`);
                  await github.rest.actions.deleteArtifact({
                    owner,
                    repo,
                    artifact_id: artifact.id
                  });
                  deleted++;
                } catch (error) {
                  console.warn(`Failed to delete: ${artifact.name} ‚Äî ${error.message}`);
                  failed++;
                }
              } else {
                skipped++;
              }
            }
            console.log(`Cleanup completed: ${deleted} deleted, ${failed} failed, ${skipped} skipped`);

  e2e:
    name: E2E (${{ matrix.project }})
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit, mobile-chrome, mobile-safari]
        include:
          - project: chromium
            browser: chromium
          - project: firefox
            browser: firefox
          - project: webkit
            browser: webkit
          - project: mobile-chrome
            browser: chromium
          - project: mobile-safari
            browser: webkit

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run tests
        run: npx playwright test --project=${{ matrix.project }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: reports/
          retention-days: 7

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ matrix.project }}
          path: allure-results/
          retention-days: 7

  # –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏ –ø—É–±–ª–∏–∫–∞—Ü–∏—è Allure –æ—Ç—á—ë—Ç–∞
  allure-report:
    name: Generate & Deploy Allure Report
    needs: e2e
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      # –°–∫–∞—á–∏–≤–∞–µ–º –≤—Å–µ allure-results –æ—Ç –≤—Å–µ—Ö –ø–ª–∞—Ç—Ñ–æ—Ä–º
      - name: Download all Allure results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-results
          merge-multiple: true

      # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á—Ç–æ —Å–∫–∞—á–∞–ª–∏
      - name: List downloaded artifacts
        run: |
          echo "=== –°–∫–∞—á–∞–Ω–Ω—ã–µ Allure results ==="
          ls -la allure-results/
          echo "=== –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ result.json —Ñ–∞–π–ª–æ–≤ ==="
          find allure-results -name "*result.json" | wc -l

      # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Allure CLI
      - name: Setup Allure CLI
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxvf allure-2.25.0.tgz
          sudo mv allure-2.25.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º HTML –æ—Ç—á—ë—Ç —Å –∏—Å—Ç–æ—Ä–∏–µ–π
      - name: Generate Allure Report
        run: |
          # –°–æ–∑–¥–∞—ë–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏ –µ—Å–ª–∏ –µ—ë –Ω–µ—Ç
          mkdir -p allure-history

          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ—Ç—á—ë—Ç
          allure generate allure-results -o allure-report --clean

          # –ö–æ–ø–∏—Ä—É–µ–º –∏—Å—Ç–æ—Ä–∏—é –¥–ª—è —Å–ª–µ–¥—É—é—â–∏—Ö –∑–∞–ø—É—Å–∫–æ–≤
          if [ -d allure-report/history ]; then
            cp -r allure-report/history allure-history/
          fi

          echo "=== –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –æ—Ç—á—ë—Ç ==="
          ls -la allure-report/

      # –ü—É–±–ª–∏–∫—É–µ–º –Ω–∞ GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          keep_files: false
          full_commit_message: 'Deploy Allure Report - Run #${{ github.run_number }}'

      # –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ PR —Å —Å—Å—ã–ª–∫–æ–π –Ω–∞ –æ—Ç—á—ë—Ç (—Ç–æ–ª—å–∫–æ –¥–ª—è PR)
      - name: Comment PR with Allure link
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && github.ref == 'refs/heads/main'
        with:
          script: |
            const reportUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üìä Allure Test Report\\n\\n‚úÖ **Tests completed**\\n\\nüîó **[View Full Report](${reportUrl})**\\n\\nReport will be available at: ${reportUrl}`
            });
