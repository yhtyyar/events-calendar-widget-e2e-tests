name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    # Запуск очистки каждую неделю в воскресенье в 00:00 UTC
    - cron: '0 0 * * 0'

env:
  NODE_VERSION: '20'

jobs:
  # Очистка старых артефактов (запускается по расписанию и вручную)
  cleanup:
    name: Cleanup old artifacts
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    permissions:
      actions: write
    steps:
      - name: Delete old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner,
              repo,
              per_page: 100
            });
            
            const now = new Date();
            const maxAge = 7 * 24 * 60 * 60 * 1000; // 7 дней в миллисекундах
            let deleted = 0;
            let failed = 0;
            let skipped = 0;
            
            for (const artifact of artifacts.data.artifacts) {
              const createdAt = new Date(artifact.created_at);
              const age = now - createdAt;
              
              if (age > maxAge) {
                try {
                  console.log(`Deleting artifact: ${artifact.name} (created: ${artifact.created_at})`);
                  await github.rest.actions.deleteArtifact({
                    owner,
                    repo,
                    artifact_id: artifact.id
                  });
                  deleted++;
                } catch (error) {
                  console.warn(`Failed to delete: ${artifact.name} — ${error.message}`);
                  failed++;
                }
              } else {
                skipped++;
              }
            }
            console.log(`Cleanup completed: ${deleted} deleted, ${failed} failed, ${skipped} skipped`);

  e2e:
    name: E2E (${{ matrix.project }})
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit, mobile-chrome, mobile-safari]
        include:
          - project: chromium
            browser: chromium
          - project: firefox
            browser: firefox
          - project: webkit
            browser: webkit
          - project: mobile-chrome
            browser: chromium
          - project: mobile-safari
            browser: webkit

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run tests
        run: npx playwright test --project=${{ matrix.project }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: reports/
          retention-days: 7

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ matrix.project }}
          path: allure-results/
          retention-days: 7
